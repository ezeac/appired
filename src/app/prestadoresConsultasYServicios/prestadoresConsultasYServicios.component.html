<div id="consutlasYServicios">
	<div class="col-sm-4" id="serviciosLateral">
		<div class="staggerAnimation" id="infoTextTitServicios">Prestadores</div>
		<div class="selectorItem staggerAnimation" id="selectorOS">
			<div class="numeracionSelect">1</div>

			<div class="borderSelect">
				<label for="os">SELECCIONE LA OBRA SOCIAL</label><br>
				<select name="os" (change)="cargarTramite($event.target.value)">
					<option disabled selected value> -- Selecciona Obra Social -- </option>
					<option *ngFor="let item of obraSocial; let i = index" value="{{item[0]}}">{{item[1]}}</option>
				</select>
			</div>
		</div>
		<div class="selectorItem staggerAnimation" id="selectorTramite">
			<div class="numeracionSelect">2</div>

			<div class="borderSelect">
				<label for="tramite">SELECCIONE SERVICIO</label><br>
				<select *ngIf="tramite.length != 0" name="tramite" (change)="cargarDetalle($event.target.value)">
					<option disabled selected value> -- Selecciona el servicio deseado -- </option>
					<option *ngFor="let item of tramite; let i = index" value="{{item[0]}}">{{item[1]}}</option>
				</select>

				<select *ngIf="tramite.length == 0" name="tramite">
					<option disabled selected value> -- Selecciona Obra Social -- </option>
				</select>
			</div>
		</div>
		<div *ngIf="detalleTramite" class="selectorItem" id="detalleTramite">
			<div class="numeracionSelect">3</div>

			<div class="borderSelect">
				<label for="detalleTramite">{{tituloDetalleTramite}}</label><br>
				<div *ngIf="detalleTexto['coseguros']">
					<select [(ngModel)]="Provincia" id="selectProvincia" name="provincia" (change)="mostrarResultado()">
						<option value="idProvincia1">Provincia1</option>
						<option value="idProvincia2">Provincia2</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="col-sm-8" id="resultadoTramite">
		<div class="contenedorResultadoTramite">
			<!-- <li><a (click)="_router.navigateByUrl('prestadoresConsultas/normasOperativas', { skipLocationChange: true })">Normas Operativas</a></li> -->
			<div class="staggerAnimation"><div class="mensajeDefault" *ngIf="vistaResultado == ''"><div class="textoMensajeDefault">No se ha ingresado ning√∫n&nbsp;campo.</div></div></div>
			<div class="mensajeDefault" *ngIf="vistaResultado == 'completar'"><div class="textoMensajeDefault">Complete los campos faltantes.</div></div>
			<router-outlet *ngIf="vistaResultado != 'completar' && vistaResultado != ''"></router-outlet>	
		</div>
	</div>
</div>
